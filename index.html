<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center g-0"> <!-- Usamos g-0 para eliminar el gap entre filas -->
            <h1 class="text-center mb-4">Tablero 10x10</h1>
            <!-- Tablero -->
            <div class="col-12 col-lg-8">
                <div id="board"></div>
            </div>
            <!-- Controles -->
            <div class="col-12 col-lg-4 p-3 rounded control-panel">
                <h3 class="text-center">Controles</h3>
                <div class="mb-3">
                    <label for="start" class="form-label">Punto de inicio (Ej. A1):</label>
                    <input type="text" id="start" class="form-control" placeholder="A1" />
                </div>
                <div class="mb-3">
                    <label for="end" class="form-label">Punto final (Ej. I8):</label>
                    <input type="text" id="end" class="form-control" placeholder="I8" />
                </div>
                <button class="btn btn-primary w-100 mb-3" id="findPath">Encontrar camino m√°s corto</button>
                <p id="pathOutput" class="instructions"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
